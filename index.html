<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tensorflow Project</title>

        <link rel="stylesheet" href="./styles.css">

        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
        <script src="./lib/zlib.js"></script>
        <script src="./lib/png.js"></script>
        <script src="./lib/tf-v100.min.js"></script>
        <script src="./lib/tfjs-vis-v102.min.js"></script>
        
        <script src="./board.js" type="module"></script>
        <script src="./cnn.js" type="module"></script>
    </head>

    <body>
        <h1 class="title"></h1>
        <div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
        </div>
        <div class="toolbar">
            <div class="colorpicker">
                <span>Color: </span>
                <input type="color" value="#17D961"/>
            </div>
            <div>
                <div class="eraseBtn">
                    <button class="btn">Clear</button>
                </div>
                <div class="downloadBtn">
                    <button class="btn">Download</button>
                </div>
            </div>
        </div>
        <canvas width="700" height="450"></canvas>
        <div class="predictBtn">
            <button class="btn">Predict</button>
        </div>
        <div class="modal">
            <div class="loaderWrapper">
                <h2>Loading Neural Network...</h2>
                <div class="loader">
                    <div class="loaderBar"></div>
                </div>
            </div>
        </div>
    </body>
</html>
